<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPortifolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="signin">
            <div class="content">
                <h2>Sign In</h2>
                <div class="form">
                    <div class="inputbox">
                        <input type="text" required>
                        <i>Username</i>
                    </div>
                    <div class="inputbox">
                        <input type="password" required>
                        <i>Password</i>
                    </div>
                    <div class="links">
                        <a href="#">Forget Password</a>
                        <a href="#">Sign Up</a>
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Login">
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
